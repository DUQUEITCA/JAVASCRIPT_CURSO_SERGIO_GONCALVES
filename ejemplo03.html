<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="encabezado">
        <h1>Ejemplo03</h1>
        <h2>Generador de Serie Fibonacci</h2>
        <h2>Ingrese los siguientes valores:</h2>
    </div>
    <div class="entrada">
        <!--
        <form action="" method="get">
        -->
            <label for="">1er. Número:</label>
            <input type="number" name="n1" id="n1" value="0">
            <br>
            <label for="">2do. Número:</label>
            <input type="number" name="n2" id="n2" value="0">
            <br>
            <label for="">Cantidad de números en la serie:</label>
            <input type="number" name="n" id="n" value="0">
            <br>
            <!--
            <button type="submit">Generar serie</button>
            -->
            <button onclick="generar(document.getElementById('n1').value, document.getElementById('n2').value, document.getElementById('n').value)">Generar serie</button>
            <button>Limpiar</button> 
        <!--
        </form>
        --> 
    </div>
    <div class="salida"></div>

    <script>
        // Declaración de variables
        var n1, n2, n, i, suma, serie, salida;
        // Inicialización de variables
        serie = '';
        suma = 0;
        salida = document.getElementsByClassName('salida');
        // Declaración de función
        const generar = (arg_n1, arg_n2, arg_n) =>{
            n1 = parseFloat(arg_n1);
            n2 = parseFloat(arg_n2);
            n = parseFloat(arg_n);
            i = 2;
            serie = serie + n1 + "<br>";
            serie += n2 + "<br>";
            while (i < n) {
                suma = n1 + n2;
                serie += suma + "<br>";
                n1 = n2;
                n2 = suma;
                i = i + 1;
            }
            console.log(serie);
            salida[0].innerHTML = serie;
        }
        
    </script>
</body>
</html>
